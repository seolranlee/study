<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<script>
		// 리스트 클래스 구현{s}
		function List(){
			this.listSize = 0;
			this.pos = 0;	//현재 위치
			this.dataStore = [];	// 리스트 요소를 저장할 빈 배열 초기화
			this.clear = clear;
			this.find = find;
			this.toString = toString;
			this.insert = insert;
			this.append = append;
			this.remove = remove;
			this.front = front;
			this.end = end;
			this.prev = prev;
			this.next = next;
			this.length = length;
			this.currPos = currPos;
			this.moveTo = moveTo;
			this.getElement = getElement;
			this.length = length;
			this.contains = contains;
		}

		function append(element){
			this.dataStore[this.listSize++] = element;
		}

		function find(element){
			for(var i = 0 ; i < this.dataStore.length; ++i){
				if(this.dataStore[i] == element){
					return i;
				}
			}
			return -1;
		}

		function remove(element){
			var foundAt = this.find(element);
			if(foundAt > -1){
				this.dataStore.splice(foundAt, 1);
				--this.listSize;
				return true;
			}
			return false;
		}

		function length(){
			return this.listSize;
		}

		function toString(){
			return this.dataStore;
		}

		function insert(element, after){
			var insertPos = this.find(after);
			if(insertPos > -1){
				this.dataStore.splice(insertPos+1, 0, element);
				++this.listSize;
				return true;
			}
			return false;
		}

		function clear(){
			delete this.dataStore;
			this.dataStore.length = 0;
			this.listSize = this.pos = 0;
		}

		function contains(element){
			for(var i = 0; i < this.dataStore.length; ++i){
				if(this.dataStore[i] == element){
					return true;
				}
			}
			return false;
		}

		function front(){
			this.pos = 0;
		}

		function end(){
			this.pop = this.listSize-1;
		}

		function prev(){
			if(this.pos > 0){
				--this.pos;
			}
		}

		function next(){
			if(this.pos<this.dataStore.legnth-1){
				++this.pos;
			}
		}

		function currPos(){
			return this.pos();
		}

		function moveTo(position){
			this.pos = position;
		}

		function getElement(){
			return this.dataStore[this.pos];
		}
		// 리스트 클래스 구현{e}

		// 프로그램 테스트{s}
		var names = new List();
		names.append('Cynthia');
		names.append('Raymond');
		names.append('Barbara');
		document.write(names.toString());
		names.remove('Raymond');
		document.write('<br>'+names.toString());

		names.clear();

		names.append('Clayton');
		names.append('Raymond');
		names.append('Cynthia');
		names.append('Jennifer');
		names.append('Bryan');
		names.append('Danny');
		names.front();
		document.write(names.getElement());
		// 프로그램 테스트{e}
	</script>
</head>
<body>
	
</body>
</html>
