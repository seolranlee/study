<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stack</title>
	<script>
		function Stack(){
			this.dataStore = [];
			this.top = 0;
			this.push = push;
			this.pop = pop;
			this.peek = peek;
			this.clear = clear;
			this.length = length;
		}
		function push(element){
			this.dataStore[this.top++]=element;
		}
		function pop(){
			return this.dataStore[--this.top];
		}
		function peek(){
			return this.dataStore[this.top-1];
		}
		function clear(){
			this.top = 0;
		}
		function length(){
			return this.top;
		}

		function test(word){
			var s = new Stack();
			for(var i = 0; i < word.length; i++){
				s.push(word[i]);
			}
			var rword = "";
			while(s.length() > 0){
				rword += s.pop();
				alert(s.length());
			}
			if( rword == word ){
				document.write('회문입니다.');
			} else {
				document.write('회문이 아닙니다.');
			}
		}

		test('mom');
	</script>
</head>

</html>
