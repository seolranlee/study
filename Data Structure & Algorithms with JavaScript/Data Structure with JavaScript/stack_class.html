<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stack</title>
	<script>
		function Stack(){
			this.dataStore = [];
			this.top = 0;
			this.push = push;
			this.pop = pop;
			this.peek = peek;
			this.clear = clear;
			this.length = length;
		}
		function push(element){
			this.dataStore[this.top++] = element;
		}
		function pop(){
			return this.dataStore[--this.top];
		}
		function peek(){
			return this.dataStore[this.top - 1];
		}
		function celar(){
			this.top = 0;
		}
		function length(){
			return this.top;
		}
	</script>
</head>
<body>
	
</body>
</html>
