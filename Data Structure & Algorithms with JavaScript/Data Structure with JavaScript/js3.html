<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
	<script>
		Array.matrix = function(numrows, numcols, initial){
			var arr = [];
			for ( var i = 0; i < numrows; ++i ){
				var columns = [];
				for(var j = 0; j < numcols; ++j ){
					columns[j] = initial;
				}
				arr[i] = columns;
			}
			return arr;
		}
		var nums = Array.matrix(5,5,0);
		document.write(nums);
	</script>
</head>
<body>
	
</body>
</html>
