<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>palindrome</title>
	<script>
		// 스택클래스 구현{s}
		function Stack(){
			this.dataStore=[];
			this.top=0;
			this.push=push;
			this.pop=pop;
			this.peek=peek;
			this.clear=clear;
			this.length=length;
		}

		function push(element){
			this.dataStore[this.top]=element;
			this.top++;
		}

		function peek(){
			return this.dataStore[this.top-1];
		}

		function pop(){
			this.top--;
			return this.dataStore[this.top];
		}

		function clear(){
			this.top=0;
		}

		function length(){
			return this.top;
		}
		// 스택클래스 구현{e}



		function isPalindrome(word){
			var s = new Stack();
			for(var i=0; i<word.length; ++i){
				s.push(word[i]);
			}
			var rword = "";
			while(s.length() > 0){
				rword += s.pop();
			}
			if(word == rword){
				return true;
			}else{
				return false;
			}
		}


		var word ='hello';
		if(isPalindrome(word)){
			document.write(word + ' is a palindrome.');
		} else{
			document.write(word + ' is not a palindrome.');
		}
		document.write('<br>');
		word = 'racecar';
		if(isPalindrome(word)){
			document.write(word + ' is a palindrome.');
		} else{
			document.write(word + ' is not a palindrome.');
		}
	</script>
</head>
