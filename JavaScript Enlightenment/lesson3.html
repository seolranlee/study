<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson3</title>
	<script type="text/javascript">
		// Object()생성자를 사용해 codyA 객체를 생성한다.
		var codyA = new Object();
		codyA.living = true;
		codyA.age = 33;
		codyA.gender = 'male';
		codyA.getGender = function(){ return this.gender; };

		console.log(codyA);

		// 네이티브 Object() 생성자가 아닌 우리가 정의한 Person() 생성자와 new 연산자를 사용해 인스턴스로 만든 codyB

		var Person = function(living, age, gender){
			this.living = living;
			this.age = age;
			this.gender = gender;
			this.getGender = function(){ return this.gender; };
		}

		var codyB = new Person(true, 33, 'male');

		console.log(codyB);
	</script>
</head>
<body>
	
</body>
</html>
