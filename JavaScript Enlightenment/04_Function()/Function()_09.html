<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptFunctoin</title>
	<script type="text/javascript">

		var myFunction = function(z, s, d){
			return arguments.length;
		}

		console.log(myFunction());	// 함수를 '실행할 때 전달된' 매개변수가 없으므로 0이 기록된다.

		console.log(myFunction.length);		// 함수를 '선언할 때 정의된' 매개변수가 3개 이므로 3이 기록된다.

	</script>
</head>
<body>
	
</body>
</html>
