<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptFunctoin</title>
	<script type="text/javascript">

		var myFunction = function(z, s, d, e, r, m, q){
			return this;
		}

		console.log(myFunction());	// window


		var myFunction = function(z,s,d){
			return this;
		}

		var instanceFunction = new myFunction();

		console.log(instanceFunction);		// myFunction


		// 이 둘 차이를 잘 알아두자.

	</script>
</head>
<body>
	
</body>
</html>
