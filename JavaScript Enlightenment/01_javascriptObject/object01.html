<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">
		// cody 객체 만들기
		var cody = new Object();

		// cody 객체를 속성으로 채귀 (점 표기법 사용)
		cody.living = true;
		cody.age = 33;
		cody.gender = 'male';
		cody.getGender = function(){ return cody.gender };

		// 객체를 로그에 출력
		console.log(cody.getGender());
	</script>
</head>
<body>
	
</body>
</html>
