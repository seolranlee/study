<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		var myObject = new Object();	// Object() 객체 만들기
		myObject['0'] = 'f';
		myObject['1'] = 'o';
		myObject['2'] = 'o';

		console.log(myObject);	// Object {0: "f", 1: "o", 2: "o"}

		var myString = new String('foo');	// String() 객체 만들기

		console.log(myString);	// String {0: "f", 1: "o", 2: "o", length: 3, [[PrimitiveValue]]: "foo"}

		// 질문 필요
	
	</script>
</head>
<body>
	
</body>
</html>
