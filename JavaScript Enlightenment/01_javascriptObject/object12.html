<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		var myString = 'string';
		var myNumber = 10;
		var myBoolean = false;
		var myNull = null;
		var myUndefined = undefined;

		console.log(myString, myNumber, myBoolean, myNull, myUndefined);

		/*
		배열이나 객체와 같은 복합객체는 여러 원시값을 구성할 수 있으므로 이처럼 다양한 값의 복합체가 될 수 있다.
		*/

		var myObject = {
			myString: 'string',
			myNumber: 10,
			myBoolean: false,
			myNull: null,
			myUndefined:undefined
		}

		console.log(myObject)

		var myArray = [ 'string', 10, false, null, undefined ];

		console.log(myArray)

	</script>
</head>
<body>
	
</body>
</html>
