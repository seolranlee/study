<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		// 원시값
		var myNull = null;
		var myUndefined = undefined;
		var primitiveString1 = 'string';
		var primitiveString2 = String('string');	// new연산자를 사용하지 않았으므로 원시값이 된다.
		var primitiveNumber1 = 10;
		var primitiveNumber2 = Number(10);
		var primitiveBoolean1 = true;
		var primitiveBoolean2 = Boolean(true);

		console.log(typeof myNull);	// object가 기록된다. 엥? 주의할 부분.
		console.log(typeof myUndefined);	// undefined
		console.log(typeof primitiveString1, typeof primitiveString2);	// string string
		console.log(typeof primitiveNumber1, typeof primitiveNumber2);	// number number
		console.log(typeof primitiveBoolean1, typeof primitiveBoolean2);	// boolean boolean

		// 복합객체
		var myNumber = new Number(23);
		var myString = new String('male');
		var myBoolean = new Boolean(false);
		var myOjbect = new Object();
		var myArray = new Array('foo','bar');
		var myFunction = new Function('x','y','return x*y');
		var myDate = new Date();
		var myRegExp = new RegExp('\\bt[a-z]+\\b');
		var myError = new Error('Crap!');

		console.log(typeof myNumber);	// object
		console.log(typeof myString);	// object
		console.log(typeof myBoolean);	// object
		console.log(typeof myOjbect);	// object
		console.log(typeof myArray);	// object
		console.log(typeof myFunction);	// function이 기록된다. 엥? 주의할 부분.
		console.log(typeof myDate);	// object
		console.log(typeof myRegExp);	// object가기록된다. 엥? 주의할 부분.
		console.log(typeof myError);	// object

	</script>
</head>
<body>
	
</body>
</html>
