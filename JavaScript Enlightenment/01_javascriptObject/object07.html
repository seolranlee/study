<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		// Array 객체의 인스턴스를 만들어 myArray에 저장한다.

		var myArray = new Array();

		// myArray는 Array() 생성자의 객체이자 인스턴스다.

		console.log(typeof myArray);
		// object가 기록된다. 어라? 그렇다. 배열은 객체(object)의 한 종류이다.

		console.log(myArray);	// []가 기록된다.

		console.log(myArray.constructor);	// Array()가 기록된다.

	</script>
</head>
<body>
	
</body>
</html>
