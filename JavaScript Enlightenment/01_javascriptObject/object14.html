<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		var myString = 'foo';	// 원시 문자열 객체를 만든다.
		var myStringCopy = myString;	// 값을 새 변수로 '복사'한다.

		var myString = null;	// myString 변수에 저장된 값을 수정한다.

		/*
		myString의 값은 myStringCopy로 복사되었다. myString의 값을 수정한 후 myStringCopy의 값을 확인해 보면 이 사실을 알 수 있다.
		*/

		console.log(myString, myStringCopy);	// null "foo"

	</script>
</head>
<body>
	
</body>
</html>
