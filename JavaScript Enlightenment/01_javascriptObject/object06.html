<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		/*
		자바스크립트 생성자는 객체 인스턴스를 생성하고 반환한다.

		만약 누군가 "생성자는 그냥 함수잖아"라고 말한다면, 필자는 "맞아. new키워드를 사용해서 실행하지 않는다면 말이지"라고 답할 것이다. (예: new String('foo')). new 키워드를 사용하면 자바스크립트가 생성자 함수 내에 있는 this의 값을 새로 만들어진 객체로 설정함으로써 생성자 함수는 특수한 동작을 수행하게 된다. 특수한 동작을 한 생성자 함수는 기본값이 거짓스러운 값이 아닌 새로 만든 객체(즉, this)를 반환한다. 생성자 함수가 반환한 새 객체는 객체를 만든 생성자 함수의 인스턴스(instance)라 부른다. 
		*/

		// Person은 생성자 함수이며, new 키워드와 함께 사용하도록 만들어졌다.

		var Person = function(living, age, gender){

			// 아래에서 "this"는 새롭게 작성된 객체(this = new Object();)를 뜻한다.

			this.living = living;
			this.age = age;
			this.gender = gender;
			this.getGender = function(){return this.gender}
		};

		// Person 객체의 인스턴스를 만들어 cody에 저장한다.
		var cody = new Person(true, 33, 'male');

		// cody는 Person()의 객체이자, 인스턴스다. 

		console.log(typeof cody);	// object
		console.log(cody);	// Person {living: true, age: 33, gender: "male"}
		console.log(cody.constructor);	// cody의 생성자 함수 Person()이 기록된다.


	</script>
</head>
<body>
	
</body>
</html>
