<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		// myArray와 Array.prototype에는 toLocaleString() 메소드가 없다.
		var myArray = ['foo', 'bar'];

		// toLocaleString()은 사실 Object.prototype.toLocaleString으로 정의되었다.
		console.log(myArray.toLocaleString());		// foo,bar 가 기록된다.
 
	</script>
</head>
