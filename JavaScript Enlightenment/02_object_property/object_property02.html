	<script type="text/javascript">

		// 객체를 사용한 캡슐화. 객체 체인을 만들었다.
		var object1 = {

			object1_1: {
				obejct1_1_1: {foo:'bar'},
				object1_1_2: {},
			},

			object1_2: {
				object1_2_1: {},

			}
		};

		console.log(object1.object1_1.obejct1_1_1);	// 'bar'가 기록된다.

		object1.object1_1.obejct1_1_1 = 'test';

		console.log(object1.object1_1.obejct1_1_1);	// 'test'

		// 접근이 되는데 캡슐화야?


	</script>
