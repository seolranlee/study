	<title>javascriptObject</title>
	<script type="text/javascript">

		var myArray = ['foo', 'bar'];

		console.log(myArray)
		console.log(new Array());
		console.log(myArray.join());		// foo,bar
		console.log(myArray.hasOwnProperty('join'));		// false
