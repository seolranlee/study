<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		var myObject = {foo:'value'};
		console.log('toString' in myObject);	// true

		var cody = {
			age: 23,
			gender: 'male'
		}

		console.log(cody)

		console.log(cody.propertyIsEnumerable(valueOf))

		for (var key in cody){		// key는 각 속성(property) 이름을 나타낼 때 사용하는 변수다.

			// 프로토타입 체인에서 상속받은 속성은 표시하지 않는다.
			if(cody.hasOwnProperty(key)){
				console.log(key);
			}

		}

		// 열거할 수 있는(루프에서 탐색할 때 보이는) 속성만 for in 루프에서 볼 수 있다. 예를 들어, 생성자 속성은 루프에서 볼 수 없다. 어떤 속성이 열거할 수 있는지는 propertyIsEnumerable() 메소드를 사용해 확인할 수 있다.

		// 구문
		// object. propertyIsEnumerable(proName)	//proName:propertyName

		var a = new Array('apple', 'banna', 'cactus');
		// console.log(a)
		console.log(a.propertyIsEnumerable(1));


	</script>
</head>
<body>
	
</body>
</html>
