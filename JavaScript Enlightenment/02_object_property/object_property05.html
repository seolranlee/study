<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascriptObject</title>
	<script type="text/javascript">

		// cody Object()객체를 만든다.

		var cody = new Object();

		// 속성을 설정한다.

		cody['living'] = true;
		cody['age'] = 33;
		cody['gender'] = 'male';
		cody['getGender'] = function(){return cody['gender']};

		console.log(
			cody['living'],
			cody['age'],
			cody['gender'],
			cody['getGender'],	// 무슨 차인지 알기
			cody['getGender']()	// 끝에서 함수를 그냥 실행해본다.
		);	//	true 33 "male" function (){return cody['gender']} "male" 이 기록된다.


		// 속성을 갱신한다.
		cody['living'] = false;
		cody['age'] = 99;
		cody['gender'] = 'female';
		cody['getGender'] = function(){return 'Gender = ' + cody['gender']};

		console.log(cody);	// Object {living: false, age: 99, gender: "female"}

	</script>
</head>
<body>
	
</body>
</html>
