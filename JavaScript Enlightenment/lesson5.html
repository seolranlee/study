<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson5</title>
	<script type="text/javascript">
		// Array객체의 인스턴스를 만들어 myArray에 저장한다. 
		var myArray = new Array();	// myArray는 Array의 인스턴스다.
		// new키워드 + 생성자함수(Array();) = this값 반환 = 인스턴스 생성

		// myArray는 Array() 생성자의 객체이자, 인스턴스다. 

		console.log(typeof myArray);	// Object가 기록된다. 배열은 객체(object)의 한 종류다.
		console.log(myArray);	// []
		console.log(myArray.constructor);	// Array()

	</script>
</head>
<body>
	
</body>
</html>
